<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadline Chill</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Deadline Chill</h1>
  <div id="start-screen">
    <input type="text" id="nickname" placeholder="輸入暱稱">
    <button onclick="startChill()">新任務</button>
    <h3>進行中的任務</h3>
    <ul id="task-list"></ul>
  </div>
  <div id="task-input" style="display:none;">
    <input type="text" id="taskName">
    <button onclick="suggestTasks()">生成建議</button>
    <input type="date" id="deadline" onchange="updateDeadline()">
    <p>總洞數: <input type="number" id="holeCountInput" min="1" max="18" value="4"></p>
    <h3>小任務（Enter新增）</h3>
    <ul id="subTasks" contenteditable="true"></ul>
    <button onclick="confirmTask()">確認</button>
    <button onclick="goBackFromTaskInput()">上一頁</button>
  </div>
  <div id="main-screen" style="display:none;">
    <h2 id="task-title"></h2>
    <p id="progress" class="top-right">進度: 0/4</p>
    <div id="golf-field">
      <div id="ball" class="pixel-ball"></div>
    </div>
    <p id="current-hole">正在第1洞: </p>
    <p id="next-hole">下一洞: </p>
    <p id="pressure">壓力指數: <span id="club">球桿閃亮</span></p>
    <button onclick="completeHole()">完成一洞</button>
    <button onclick="goBack()">上一頁</button>
    <p id="encourage"></p>
  </div>
  <div id="hole-in-one" style="display:none;">
    <h2 class="pixel-text">Hole in One!</h2>
  </div>
  <div id="history" class="bottom-left">
    <button onclick="toggleHistory()">歷史紀錄</button>
    <ul id="history-list" style="display:none;"></ul>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("deadline").setAttribute("min", today);
    });
  </script>
</body>
</html>
